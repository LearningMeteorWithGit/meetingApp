<template name="landingPage">

  <section class="searchSection">
    {{> searchBar}}
  </section>

  {{> loginButtons}}

{{#if currentUser}}
  <section class="userSection">
    <h3>Hello {{currentUser.username}}! Your private stuff happens here</h3>
  </section>
{{/if}}

<section class="articlesSection">
  {{#each articles}}
  {{> article}}
{{/each}}
</section>

</template>

<template name="article">
  <ul>
  <li>
    {{title}}
  </li>
</ul>
</template>

<template name="clubChat">
  <div class="clubChat__content">
    <header class="clubChat__header">
      <h2>{{club.name}}</h2>
    </header>

    <div class="clubChat__conversation">
      <div class="clubChat__message">

      </div>
    </div>
      <div class="clubChat__message-bar">
        <div class="clubChat__input">
          <input type="text" name="message-bar">
          <button type="button" name="send-message">Send</button>
        </div>
      </div>
  </div>
</template>

<template name="searchResultPage">
  {{> searchBar }}
  <div class="result">
    <h1>Found groups</h1>
      {{#each clubs}}
      <article id="{{_id}}">
        {{name}}
      </article>
      {{/each}}
  </div>

  {{#unless clubs }}
  <div class="createNewClub">
    <h6>No Club found?</h6>
    <h6>Make one !</h6>
    {{> newClub}}
  </div>
  {{/unless}}
</template>
